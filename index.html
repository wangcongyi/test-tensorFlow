<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./css.css">
</head>
<body>
<main>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <input type="file" id="image-selector" class="form-control border-0">
      </div>
      <div class="col-6">
        <button id="predict-button" class="btn btn-dark float-right">Predict</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <h2 class="ml-3">Predictions</h2>
        <ol id="prediction-list"></ol>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-12">
        <h2 class="ml-3">Image</h2>
        <img src="" alt="" class="ml-3" id="selected-image">
      </div>
    </div>
  </div>
</main>
<script src="jq.js"></script>
<script src="tf.js"></script>
<script src="predict.js"></script>
<script src="image.js"></script>
</body>
</html>
